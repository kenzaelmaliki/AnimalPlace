<ion-header>
  <ion-toolbar>
    <ion-title>{{ user?.firstName }}</ion-title>
    <ion-icon
      id="reglage"
      (click)="onIconClick()"
      src="../../assets/icon/reglage.svg"
      color="black"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2>Mes animaux</h2>

  <ion-avatar>
    <!--<img src="URL_DE_VOTRE_IMAGE" alt="Silhouette of a person's head" /> -->
  </ion-avatar>

  <ion-list class="myAnimalsProfil">
    <ion-item *ngFor="let animal of animals">
      <ion-avatar slot="start">
        <!--<img src="URL_DE_VOTRE_IMAGE" alt="Silhouette of a person's head" /> -->
      </ion-avatar>
      <ion-label>
        <img id="animalProfilPictures" src="{{animals}}" />
        <h2>{{ animal.name }}</h2>

        <!-- Ajoutez d'autres propriétés de votre objet animal que vous souhaitez afficher -->
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="toggleSelection(animal)">
          {{ animalSelected == animal ? "Desélectionner" : "Sélectionner" }}
        </ion-button>
      </ion-buttons>

      <ion-buttons slot="end">
        <ion-button (click)="updateAnimal(animal)"> Modifier </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
  <div class="bouton-container">
    <ion-buttons class="boutonPrimaire">
      <ion-button (click)="createAnimal()"> Créer un animal </ion-button>
    </ion-buttons>
  </div>
  <h2>Mes matchs</h2>

  <!-- Autre contenu ici -->
</ion-content>
