<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>meeting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment>
    <ion-segment-button
      class="iconSegment"
      value="all"
      (click)="filterAnimals('')"
    >
      <ion-label>Tous</ion-label>
    </ion-segment-button>

    <ion-segment-button
      class="iconSegment"
      value="chien"
      (click)="filterAnimals('chien')"
    >
      <ion-label>Chiens</ion-label>
    </ion-segment-button>

    <ion-segment-button
      class="iconSegment"
      value="chat"
      (click)="filterAnimals('chat')"
    >
      <ion-label>Chats</ion-label>
    </ion-segment-button>

    <ion-segment-button
      class="iconSegment"
      value="lapin"
      (click)="filterAnimals('lapin')"
    >
      <ion-label>Lapins</ion-label>
    </ion-segment-button>

    <ion-segment-button
      class="iconSegment"
      value="cheval"
      (click)="filterAnimals('cheval')"
    >
      <ion-label>Chevaux</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-header collapse="condense">
    <img
      class="img-connexion"
      alt="Silhouette of mountains"
      src="https://ionicframework.com/docs/img/demos/card-media.png"
    />
    <!--
    <ion-toolbar>
      <ion-title size="large">meeting</ion-title>
    </ion-toolbar>
  -->
  </ion-header>
  <h1>{{ animalSelected?.name}}</h1>

  <ion-card>
    <!-- Card content here -->
  </ion-card>
  <ion-card
    class="main-card"
    [ngClass]="{'flipped': isFlipped}"
    (click)="flipCard()"
  >
    <div class="flipper">
      <div class="front">
        <!-- Contenu de la face avant -->

        <img
          class="img-main-card"
          alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/card-media.png"
        />
        <img
          class="img-profil"
          alt="Silhouette of mountains"
          src="https://ionicframework.com/docs/img/demos/card-media.png"
        />
        <ion-card-header class="custom-card-header">
          <ion-card-title>Card Title</ion-card-title>
        </ion-card-header>
      </div>
      <div class="back">
        <!-- Contenu de la face arriÃ¨re -->
        <h1 id="nameAnimal">{{ animals?.[idAnimal]?.name}}</h1>
        <ul class="custom-list">
          <li>
            <ion-icon src="assets/icon/patemenu.svg"></ion-icon>{{
            animals?.[idAnimal]?.species}}
          </li>
          <li>
            <ion-icon src="assets/icon/patemenu.svg"></ion-icon>{{
            animals?.[idAnimal]?.age}}
          </li>
          <li>
            <ion-icon src="assets/icon/patemenu.svg"></ion-icon> {{
            animals?.[idAnimal]?.location}}
          </li>
          <li>
            <ion-icon src="assets/icon/patemenu.svg"></ion-icon> {{
            animals?.[idAnimal]?.favoriteActivities}}
          </li>
        </ul>
      </div>
    </div>
  </ion-card>

  <div class="boxButtonTinder">
    <button class="buttonTinder" (click)="nextDisliked()">
      <ion-icon id="iconCross" src="assets/icon/cross.svg"></ion-icon>
    </button>

    <button class="buttonTinder" (click)="nextLiked()">
      <ion-icon id="iconHeart" src="../../assets/icon/heart.svg"></ion-icon>
    </button>
  </div>
</ion-content>
